<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Health Center</title>
    <link rel="icon" type="image/x-icon" href="./logo/Fitness & Health Center 1.jpg">
    <style>
        body
        {
           background-color: gray;
            
        }
        .login
        {
            border: 1px solid gray;
            display: grid;
            justify-content: center;
            align-items: center;
            background-image: url("./gym-backgrund-img/n456.jpg");
            width: 100%;
            height: 675px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
        .login .login-page
        {
           width: 300px;
           color: whitesmoke;
           border-radius: 20px;
           padding: 30px 40px;
           backdrop-filter: blur(20px);
           
        }
        .login-page h1{
            text-align: center ;
        }
        .login-page .input-box
        {
            background: white;
            height: 50px;
            display: flex;
            margin:30px 0 ;
            border-radius: 40px;

        }
        .input-box .user
        {
            width: 80%;
        }
        .input-box .icon
        {
            width: 20%;
            text-align: center;
            margin-top: 15px;
        }
        .input-box input
        {
        
         width: 100%;
         height: 40px;
         background: white;
         border: none;
         outline: none;
         border: 1px solid rgba(255,255, 255, .2);
         border-radius: 40px;
         text-align: center;
        }
        .login-page .remember-forgot 
        {
              display: flex;
              justify-content: space-between;
              margin: -4% 0 4% 0;
        }
        .remember-forgot a
        {
            
            text-decoration: none;
            color: white;
        } 
        .remember-forgot a:hover
        {
            text-decoration: underline;
            color: blue;
        }
        .login-page .btn
        {
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-weight: 600;
        }
        .login-page .register-link
        {
            text-align: center;
        }
        .register-link  p a
        {
            text-decoration: none;
            color: white;
        }
        .register-link p a:hover
        {
            text-decoration: underline;
            color: blue;
        }
        @media screen and (min-width: 320px) and (max-width: 480px) 
        {
            .login
        {
            border: 1px solid gray;
            display: grid;
            justify-content: center;
            align-items: start;
            background-image: url("./gym-backgrund-img/n456.jpg");
            width: 100%;
            height: 900px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        } 
        .login .login-page
        {
            border: 1px solid gray;
            width: 200px;
           height: 300px;
           color: whitesmoke;
           border-radius: 20px;
           margin-top: 20px;
           padding: 30px 40px;
           backdrop-filter: blur(20px);   
           font-size: 70%;
        }
        .login-page .input-box
        {
            background: white;
            height: 50px;
            display: flex;
            border-radius: 40px;

        }
        .input-box .user
        {
            height: 10%;
            width: 80%;
            
        }
        .input-box .icon
        {
            height: 10px;
            width: 20%;
            text-align: center;
            /* margin-top: 15px; */
        }
        }
    </style>
    </head>
    <body>
        <div class="login">
          <div class="login-page">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <div class="user"><input type="text" placeholder="Username"></div>
                    <div class="icon"><img src="./icon/user.png" height="15px" width="15px"></div>
                </div>
                <div class="input-box">
                    <div class="user"><input type="password" placeholder="password"></div>
                    <div class="icon"><img src="./icon/padlock.png" height="15px" width="15px"></div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" placeholder="remember me">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="Register.html">Register</a></p>
                </div>
            </form>
          </div>
        </div>
    </body>
</html>
