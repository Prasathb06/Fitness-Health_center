<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Health Center</title>
    <link rel="icon" type="image/x-icon" href="./logo/Fitness & Health Center 1.jpg">
    <style>
        body
        {
            background-color: gray;
        }
        .Register
        {
         border: 1px solid gray;
         width: 100%;
         height: 700px;
         display: grid;
         justify-items: center;
         align-items: center;
         background: url("./gym-backgrund-img/n002.jpg") no-repeat;
            background-size: cover;
        }
         .Register .Register-page
        {
         position: absolute; 
         left: 25%;
         width: 600px;
         height: 500px;
           color: whitesmoke;
           border-radius: 20px;
           padding: 30px 40px;
           backdrop-filter: blur(50px);
           row-gap: 5px;
        }
        .Register-page h1
        {
            margin-top: 0%;
            text-align: center ;
        }
        .Register-page .name
        {
            margin: 4% 0 4% 6%;
        }
        .name input
        {
            border: 2px solid ;
            border-radius: 40px;
            border: none;
            outline: none;
            height: 35px;
            width: 30%;
            
        }
        .name label
        {
            font-size:large;
            
        }
        .Register-page .number
        {
            margin: 4% 0 4% 6%;
        }
        .number label
        {
            font-size:large;
        }
        .number input
        {
            border: 2px solid ;
            border-radius: 40px;
            border: none;
            outline: none;
            height: 35px;
            width: 30%;
        }
        .Register-page .email
        {
            margin: 4% 0 4% 6%;
        }
        .email label
        {
            font-size:large;
        }
        .email input
        {
            border: 2px solid ;
            border-radius: 40px;
            border: none;
            outline: none;
            height: 35px;
            width: 30%;
        }
        .Register-page .password
        {
            margin: 4% 0 4% 6%;
        }
        .password label
        {
            font-size:large;
        }
        .password input
        {
            border: 2px solid ;
            border-radius: 40px;
            border: none;
            outline: none;
            height: 35px;
            width: 30%;
        }
        .Register-page .gender
        {
            margin: 4% 0 4% 6%;
        }
        .Register-page .HW
        {
            margin: 4% 0 4% 6%;
        }
        .HW label
        {
            font-size:large;
        }
        .HW select
        {
            border: 2px solid ;
            border-radius: 40px;
            border: none;
            outline: none;
            height: 20px;
            width: 30%;
        }
        .Register-page .btn
        {
            margin: 4% 0 4% 9%;
            width: 500px;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-weight: 600;
            align-content: center;
        }
        .btn:hover
        {
            text-decoration: underline;
            color:red;
        }
        @media screen and (min-width: 320px) and (max-width: 480px) 
        {
            .Register
        {
         border: 1px solid gray;
         width: 800px;
         height: 1700px;
         display: grid;
         justify-items: center;
         align-items: center;
         background: url("./gym-backgrund-img/n002.jpg") no-repeat;
            background-size: cover;
        }
        .Register .Register-page
        {
         border: 1px solid;
         border: none;
         width: 550px;
         height: 600px;
         margin-right: 70px;

          
        }
        }
    </style>
    </head>
    <body>
        <div class="Register">
        <div class="Register-page">
            <h1>Register</h1>
            <form action="">
                <div class="name">
                     <label for="first name">First name:</label>
                     <input type="text" id="first name" name="first name" placeholder="First name">
                     <label for="Last name">Last name:</label>
                     <input type="text" id="Last name" name="Last name" placeholder="Last name">
               </div>
               <div class="number">
                     <label for="Phone-number">Phone-number:</label>
                     <input type="Phone-number" id="Phone-number" name="Phone-number" placeholder="Phone-number"><br>
                </div>    
                <div class="email"> 
                     <label for="E-mail">E-mail:</label>
                     <input type="E-mail" id="E-mail" name="E-mail" placeholder="E-mail"><br>
                </div> 
                <div class="password">  
                     <label for="password">password:</label>
                     <input type="password" id="password" name="password" placeholder="password"><br>
               </div>
                <div class="gender">
                      <p>Select your gender:</p>
                      <input type="radio" name="gender"><label>male</label>
                      <input type="radio" name="gender"><label>female</label>
                      <input type="radio" name="gender"><label>others</label><br>
                </div>
                <div class="HW">
                      <p>Select your height and weight:</p>
                      <label>weight</label>
                      <select><option>50-70kg</option><option>70-90kg</option><option>90-100kg</option><option>above 100kg</option></select><br>
                      <label>height</label>
                      <select><option>150-160cm</option><option>160-170cm</option><option>170cm above</option></select><br>
                </div>
                     <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    </body>
    </html>
